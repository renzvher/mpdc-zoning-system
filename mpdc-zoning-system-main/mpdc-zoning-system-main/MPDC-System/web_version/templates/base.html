<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPDC Land Title & Zoning System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .btn-primary {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">MPDC Dashboard</a>
        {% if session['username'] %}
            <span class="navbar-text">Logged in as {{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger ml-3">Logout</a>
        {% endif %}
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
